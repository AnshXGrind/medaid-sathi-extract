version: '3.8'

services:
  # PostgreSQL Database (Supabase alternative for local dev)
  postgres:
    image: supabase/postgres:15.1.0.117
    container_name: medaid-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medaid_saarthi
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MED-AID SAARTHI Server
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: medaid-server
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      SUPABASE_URL: http://postgres:5432
      # Add other env vars from .env file
    env_file:
      - server/.env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Frontend (Vite dev server)
  web:
    image: node:18-alpine
    container_name: medaid-web
    working_dir: /app
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 8080
    environment:
      VITE_API_URL: http://localhost:3001
      VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
      VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
    depends_on:
      - server

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: medaid-network
