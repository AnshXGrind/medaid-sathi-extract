name: CI Security & Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  security-and-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” TypeScript type checking
      run: npx tsc --noEmit
      
    - name: ğŸ§¹ ESLint
      run: npm run lint
      continue-on-error: true  # Don't fail build, but show warnings
      
    - name: ğŸ”’ Security audit (npm)
      run: npm audit --audit-level=moderate
      continue-on-error: true
      
    - name: ğŸ” Check for secrets in code
      uses: trufflesecurity/trufflehog@main
      with:
        extra_args: --only-verified
        
    - name: ğŸ“Š Build check
      run: npm run build
      env:
        # Use dummy values for build check
        VITE_SUPABASE_URL: https://example.supabase.co
        VITE_SUPABASE_ANON_KEY: dummy-key-for-build-check
        VITE_AADHAAR_HMAC_SECRET: dummy-secret-min-32-characters-long
        
    - name: ğŸ“‹ Dependency Review
      uses: actions/dependency-review-action@v4
      if: github.event_name == 'pull_request'
      
  backend-checks:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install backend dependencies
      working-directory: ./backend-modules
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety
        
    - name: ğŸ”’ Python security scan (Bandit)
      working-directory: ./backend-modules
      run: bandit -r . -f json -o bandit-report.json
      continue-on-error: true
      
    - name: ğŸ” Python dependency vulnerability scan
      working-directory: ./backend-modules
      run: safety check --json
      continue-on-error: true
